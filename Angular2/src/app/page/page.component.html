<div *ngIf="name == 'contact-us'">
  <div class="container" *ngIf="!isSend">
    <div  class="signup">
      <div class="row">
        <h1 class="text-center">{{ title }}</h1>

        <span style="text-align: center" [innerHTML] = description></span>

        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <form method="post" [formGroup]="emailData" id="contact-us-form" (submit)="sendEmail(emailData.value)" action="#">

            <div class="form-group row">
              <div class="col-sm-12">
                <input name="fullName" formControlName="fullName" type="text" class="form-control" placeholder="Full Name">
                <control-messages [control]="emailData.controls.fullName"></control-messages>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <input name="email" type="email" formControlName="email" class="form-control" placeholder="Email">
                <control-messages [control]="emailData.controls.email"></control-messages>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <input name="subject" type="text" formControlName="subject" class="form-control" placeholder="Subject">
                <control-messages [control]="emailData.controls.subject"></control-messages>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <textarea name="message" formControlName="message" class="form-control" placeholder="Message" rows="5"></textarea>
                <control-messages [control]="emailData.controls.message"></control-messages>
              </div>
            </div>

            <div class="form-group row text-center padding-top">
              <button md-button name="send" type="submit" [disabled]="!emailData.valid" class="btn btn-purple">Send</button>
            </div>
          </form>

          <div *ngIf="show" style="position: absolute;top:20%;left: 42%">
            <bl-loading mode="indeterminate"></bl-loading>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="container" *ngIf="isSend">
    <div  class="signup notice">
      <div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1 class="text-center">{{ 'page.contacr_us.message_title'|translate }}</h1>
            <h4 class="text-center text-gray">{{ 'page.contacr_us.message_content'|translate }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container standart-pages" *ngIf="name != 'contact-us'">
  <div class="row">
    <h1 class="text-center"> {{ title }} </h1>
    <div class="col-sm-8 col-sm-offset-2" [innerHTML] = description>
    </div>
  </div>
</div>
